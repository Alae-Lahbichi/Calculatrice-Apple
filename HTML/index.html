<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Apple</title>
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" class="result" placeholder="0">
        </div>
        <div class="btn">
             <button class="btn_classique head-btn res">C</button>
             <button class="btn_classique head-btn signe">+/-</button>
             <button class="btn_classique head-btn pourcentage" value="%">%</button>
             <button class="btn_classique operateur" value="/">÷</button>
             <button class="btn_classique nbr-btn">7</button>
             <button class="btn_classique nbr-btn">8</button>
             <button class="btn_classique nbr-btn">9</button>
             <button class="btn_classique operateur" value="*">×</button>
             <button class="btn_classique nbr-btn">4</button>
             <button class="btn_classique nbr-btn">5</button>
             <button class="btn_classique nbr-btn">6</button>
             <button class="btn_classique operateur" value="-">−</button>
             <button class="btn_classique nbr-btn">1</button>
             <button class="btn_classique nbr-btn">2</button>
             <button class="btn_classique nbr-btn">3</button>
             <button class="btn_classique operateur" value="+">+</button>
             <button class="Zero nbr-btn">0</button>
             <button class="btn_classique nbr-btn" value=".">,</button>
             <button class="btn_classique solution">=</button>
        </div>
    </div>
    <script src="../JS/index.js"></script>
</body>
</html>
